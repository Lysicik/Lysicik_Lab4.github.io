<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <!-- Подключение библиотеки jQuery -->
    <script src="jquery.js"></script>
    <!-- Подключение jQuery плагина Masked Input -->
    <script src="jquery.maskedinput.min.js"></script>

    <script>
        $("#number").mask('+7 (999) 999-99-99');
    </script>

    <meta charset="utf-8">
    <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-database.js"></script>
    <script src="app.js"></script>



    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" type="image/x-icon" href="icon.jpg">

    <title>YourData</title>

</head>
<body>


<form class = "submit_form" onsubmit="GoToDataBase(); return false;">
    <div class = "Block">
    <div class = "windows"><input class="window_name" id="Yname" name="Yname"  required placeholder="ИМЯ" type="text" maxlength="60"> *</div>
    <div class = "windows"><input class="window_number" id="number" name="number"   required  type="text" maxlength="60"> *</div>
    <div class = "windows"><input class="window_email" id="email" name="email"  placeholder="EMAIL" type="email" maxlength="60"></div>
    <div class = "windows"><textarea name="message" id="message"  placeholder="КОММЕНТАРИИ"></textarea> <br><input type="file" name="upload_file" size="50" value="" ></div>
    <button type = "submit">ОТПРАВИТЬ ЗАПРОС</button>
</form>




</div>




</body>
</html>
